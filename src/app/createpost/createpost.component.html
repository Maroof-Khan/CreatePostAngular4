<form class="form" #form="ngForm">
	<div class="form-group">
		<label for="fname">Post Title</label>
	  	<input required ngModel name="title" #title="ngModel" id="fname" minlength="3"  class="form-control" type="text"  placeholder="Post Title">
	  	<!-- <div>{{firstName.value}}</div> -->
	  	 <div class="alert alert-danger" *ngIf="title.touched&&!title.valid">
	  	  <div *ngIf="title.errors.required">Title  is required</div>
	  	  <div *ngIf="title.errors.minlength">Title  should be minimum {{title.errors.minlength.requiredLength}} character </div>
	  	 </div>
	</div>
    <div class="form-group">
		<label>Description</label><br>
		<textarea ngModel name="description" rows="15" cols="40" #desc="ngModel" class="form-control" placeholder="Description....." required></textarea>
		<div class="alert alert-danger" *ngIf="desc.touched&&!desc.valid">
	  	  <div *ngIf="desc.errors.required">Description  is required</div>
	  	 </div>
	</div>

	<div class="form-group">
		<label for="iurl">Image</label>
		<input ngModel name="image"  type="text" class="form-control" id="iurl" #iurl="ngModel" placeholder="Image Url" required>
		<div class="alert alert-danger" *ngIf="iurl.touched&&!iurl.valid">
	  	  <div *ngIf="iurl.errors.required">Image Url  is required</div>
	  	 </div>
	</div>
	
	<button  type="submit" class="btn btn-primary" (click)="submit(form.value)">save</button>
</form>
