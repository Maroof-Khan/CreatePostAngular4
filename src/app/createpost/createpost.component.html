<div class="container mt-5 pt-5">
	<div class="form-group">
		<label>Post Title</label>
	  	<input 
	  		required 
	  		[(ngModel)]="postTitle" 
	  		minlength="3"  
	  		name="title"
	  		class="form-control" 
	  		type="text"  
	  		placeholder="Enter Post Title">
  	</div>

	<div class="form-group">
		<div class="form-control h-50">
			<label>Description</label>
			<quill-editor id="discipline-qe"
		               [(ngModel)]="editorContent"
		                [modules]="editorOptions"
		               (change)="onContentChanged($event)">
			</quill-editor>
		</div>
	</div>

	<div class="form-group">
		<div class="mx-auto">
			<button class="btn btn-lg btn-primary" (click) ="submit()">Save</button>
		</div>
	</div>
</div>
